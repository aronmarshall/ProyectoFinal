<!DOCTYPE html>
<html lang="es-MX">
<head>
    <title>{% block titulo %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .btn-personalizado {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-crear { background-color: #008CBA; }
        .btn-listar { background-color: #f44336; }
        .btn-ver { background-color: #555555; }
        body {
            margin-top: 56px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background: linear-gradient(to right, #4CAF50, #008CBA);
            padding: 2rem 0;
            color: white;
        }
        header h1 {
            font-size: 3rem;
        }
        nav {
            background-color: #333;
        }
        nav h1 {
            font-size: 1.5rem;
            color: white;
        }
        .container {
            margin-top: 2rem;
        }
    </style>
    {% block estilos %}{% endblock %}
</head>
<body>
    <header class="container-fluid text-center text-white">
        <h1>{% block encabezado %}{% endblock %}</h1>
    </header>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <div class="container-fluid">
            <h1>Sistema de Evaluación de Código</h1>
        </div>
    </nav>
    <section class="container text-center">
        {% block contenido %}{% endblock %}
    </section>
    <div class="container">
        {% block formulario %}{% endblock %}
    </div>
</body>
</html>
