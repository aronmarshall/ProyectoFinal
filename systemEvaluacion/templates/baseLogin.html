<!DOCTYPE html>

<html lang="es-MX">
  <head>
    <title>{% block titulo %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% block scripts %}{% endblock %}
    {% block estilos %}{% endblock %}
  </head>
  <body>
    <header class="container-fluid text-center bg-primary pt-5 pb-3 mt-3
		mb-3 rounded text-white">
      <h1>{% block encabezado %}{% endblock %}</h1>
    </header>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark fixed-top">
      <div class="container-fluid">
	<a class="navbar-brand" href="https://www.uv.mx">ir a Universidad Veracruzana</a>
      </div>
    </nav>
    <section class="container text-center">
      {% block contenido%}{% endblock %}
    </section>
    <div class="form-control text-center pt-5 ">
      {% block formulario %}{% endblock %}
    </div>
  </body>
</html>
